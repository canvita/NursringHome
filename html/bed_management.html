<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/company_management.css" rel="stylesheet">
</head>
<style>
    .form-control{
        width: auto;
        height: 30px;
    }
    .table-container{
        padding-top: 0px;
    }
    legend{
        width: auto;
        border-bottom: 0px;
        margin-bottom: 0px;
    }
</style>
<body>
    <div class="page-container">
        <!-- 子页面一级标题 -->
        <p class="title-p font-size-20">
            <i class="fa fa-sliders fa-rotate-90 fa-fw sys-color" aria-hidden="true"></i> 床位配置
            <a href="bed_quick_config.html" class="font-size-16 float-right" target="iframe">快速配置 <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        </p>
        <div class="table-container">
            <div class="select-block">
                <form action="">
                    <div class="col-part sub-title-p font-size-18"> 
                        <i class="fa fa-building fa-fw sys-color" aria-hidden="true"></i>     
                        <select name="building" class="form-control">
                            <option checked="checked" value="博文苑">博文苑</option>
                            <option value="恕园">恕园</option>
                        </select>
                    </div>
                    <div class="col-part sub-title-p font-size-18">
                        <i class="fa fa-database fa-fw sys-color" aria-hidden="true"></i>
                        <select name="floor" class="form-control">
                            <option checked="checked" value="1">1层</option>
                            <option value="2">2层</option>
                        </select>
                    </div>  
                    <div class="col-part sub-title-p font-size-18">
                        <input type="search" class="form-control search-bar" placeholder="请输入房间号/设备编号">
                    </div> 
                    <input type="submit" value="搜索" class="col-part sub-title-p font-size-16 p-btn-default" />
                    <a href="" class="col-part sub-title-p font-size-16 p-btn-primary float-right">全局配置</a> 
                </form>
            </div>
            <div class="brand-list">
                <div class="brand-bd cle" id="brand-waterfall">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/spring.js"></script>
    <script type="text/javascript" src="../js/bed_management.js" charset="utf-8"></script>
    <script>
    $(function(){
        $('#brand-waterfall').waterfall();
    });
    </script>

</body>
</html>
