<!doctype html>
<html lang="en">
    <head runat="server">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>权限管理</title>
        <link href="../css/bootstrap.css" rel="stylesheet"> 
        <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
          <link href="../css/company_management.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <p class="title-p font-size-20"> 
               <i class="fa fa-magic sys-color" aria-hidden="true"></i>个性化界面
            </p>
            <form action="">
                <div class="basic-box">
                    <div class="info-box">
                        当前主题：
                        <div class="theme">
                            <div class="theme1"></div>
                            <div class="themeName">青碧</div>
                        </div>
                        <div class="themeChoose">
                            主题选择：<br>
                            <div class="theme">
                                <div class="theme1"></div>
                                <div class="themeName">青碧</div>
                            </div>
                            <div class="theme">
                                <div class="theme2"></div>
                                <div class="themeName">橘红</div>
                            </div>
                            <div class="theme">
                                <div class="theme3"></div>
                                <div class="themeName">赤</div>
                            </div>
                            <div class="theme">
                                <div class="theme4"></div>
                                <div class="themeName">绿沉</div>
                            </div>
                            <div class="theme">
                                <div class="theme5"></div>
                                <div class="themeName">宝蓝</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"></script>
</html>
