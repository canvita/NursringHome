<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/company_management.css" rel="stylesheet">
    <script src="../js/jquery.js" ></script>
    <style>
        /* 覆盖company_management.css中form-control */
        .form-control{
            height: 25px;
            margin: 5px;
            padding: 1px 12px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 子页面一级标题 -->
        <p class="title-p font-size-20"><i class="fa fa-user-o fa-fw sys-color" aria-hidden="true"></i> 员工管理</p>
        <!-- table容器 -->
        <div class="table-container">
        <label>搜索:<input type="text" name="search" id='searchInput'></label>
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr style="background: #fafafa;">
                        <th data-type='staff_serial_number'>工号 <label> &#9650;</label></th>
                        <th data-type='staff_name'>姓名 <label></label></th>
                        <th data-type='staff_gender'>性别 <label></label></th>
                        <th data-type='staff_phone_num'>手机号 <label></label></th>
                        <th data-type='staff_id_number'>证件号码 <label></label></th>
                        <th data-type='staff_role_id'>员工类型 <label></label></th>
                        <th data-type='staff_create_time'>入职时间 <label></label></th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <select name="displayOption">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="100000">all</option>}
            </select>
            <ul class="pagination">
            </ul>
        </div>
    </div>
    <!-- 全局js -->
    
    <script src="../js/stuff_management.js" type="text/javascript" charset="utf-8"></script>   
</body>
</html>
